<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WEB222 Store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <div id="full" style="height:100%;">
    <div id="big_wrapper">
      <div class="flex-container">
        <div class="one">
          <img src="images/logo.png" alt="logo" style="width: 300px;height: 300px; " />
        </div>
        <div id="topheader">
          <h1>Reaching out to us? eh!</h1>
        </div>
      </div>
      <div class="Contact">
        <a class="contact" href="index.html" style="font-size: 50px; background-color: grey;"
          >Back</a
        >
      </div>
    </div>

    <!-- Example form from HTML5 spec http://www.w3.org/TR/html5/forms.html#writing-a-form's-user-interface -->

    <form id="complaints" autocomplete="on" action="https://httpbin.org/post" method="POST">
      <fieldset>
        <p style="font-size: 100px;"><b>Information about You</b></p>
        <p>
          <label id="first"
            >First name:
            <input
              name="firstname"
              type="text"
              required="required"
              pattern="[A-Za-z]+"
              title="Please enter First name only"
            /><br /><br />
          </label>
        </p>
        <p>
          <label
            >Last name:
            <input
              name="lastname"
              type="text"
              required="required"
              pattern="[A-Za-z]+"
              title="Please enter Last name only"
            /><br /><br />
          </label>
        </p>

        <p>
          <label
            >Phone:
            <input
              name="phone"
              type="text"
              required="required"
              pattern="^[0-9]{10}$"
              title="Please enter 10 digit number"/><br /><br
          /></label>
        </p>

        <p>
          <label
            >E-mail address: <input type="email" name="custemail" required="required"/><br /><br
          /></label>
        </p>
        <p>
          <label
            >(optional) Apartment Number:
            <input
              name="APT"
              type="text"
              pattern="[0-9]+"
              title="Please enter numbers only"/><br /><br
          /></label>
        </p>
        <p>
          <label
            >Street Address: <input type="text" name="city" required="required"/><br /><br
          /></label>
        </p>

        <p>
          <label
            >Postal Code:
            <input
              name="postalcode "
              type="text"
              required="required"
              pattern="^[A-Z][0-9][A-Z] [0-9][A-Z][0-9]$"
              title="Please uppercase letters (eg..form M2M 3H3)"/><br /><br
          /></label>
        </p>

        <p>
          <label
            >City:
            <input type="text" name="city" required="required" list="city" tabindex="0"/><br /><br
          /></label>
        </p>
        <datalist id="city">
          <option value="Toronto"> </option>
          <option value="Montreal"> </option>
          <option value="Halifax"> </option>
          <option value="Moncton"> </option>
          <option value="Manitoba"> </option>
          <option value="Regina"> </option>
          <option value="Edmonton"> </option>
          <option value="Ottawa"> </option>
          <option value="Calgary"> </option>
          <option value="St Johns"> </option>
        </datalist>

        <p>
          <label
            >Province:
            <input
              type="text"
              name="province"
              required="required"
              list="province"
              tabindex="0"/><br /><br
          /></label>
        </p>

        <datalist id="province">
          <option value="Ontario"> </option>
          <option value="Nova Scotia"> </option>
          <option value="Alberta"> </option>
          <option value="New Brunswick"> </option>
          <option value="New foundland and Labrador"> </option>
          <option value="British Columbia"> </option>
          <option value="Manitoba"> </option>
          <option value="Saskatchewan"> </option>
        </datalist>
        <p>
          <label
            >Do you wish to be contacted
            <input
              type="checkbox"
              name="contact"
              value="contact"
              style=" height: 50px; width :100px"
            /><br /><br /><br /><br />
          </label>
        </p>
        <p><b> what this is about?</b><br /></p>

        <br />

        <label for="problem">
          <input type="radio" id="problem" name="chk" onclick="Hide()" />
          Question </label
        ><br /><br />
        <label for="problems">
          <input type="radio" id="problems" name="chk" onclick="Hide()" />
          Comment </label
        ><br /><br />
        <label for="Problem"></label>
        <input type="radio" id="Problem" name="chk" onclick="Hide()" />
        <b>Order Problem</b><br /><br />

        <div id="Text" style="display: none">
          <b>We apologize :( <br />Please enter the order number:</b>
          <input type="text" id="txtBox" style="height: 30px; border: solid black" />
        </div>
      </fieldset>

      <script></script>

      <p style="font-size: 50px;">
        <label>
          <b>Message</b>
          <textarea
            name="comments"
            style="height : 100px; width: 500px; margin-top:10px;"
          ></textarea
          ><br
        /></label>
      </p>
      <p>
        <button
          style="width: 100px; height: 100px; border: solid black; border-radius: 20%; width: 200px; font-size: 50px; position: relative; margin-left: 400px;"
        >
          Submit
        </button>
      </p>
      <input type="hidden" name="Billy" value="Billy Ben Fernandes" />
    </form>
  </div>
  <footer id="foot">
    <p style="font-size: 35;  font: 100px Spicy Rice"><b>Clothing sins</b></p>
    <div class="Contact">
      <a
        class="contact"
        href="index.html"
        style="font-size: 50px; color: white; background-color: black;"
        >Home</a
      >
    </div>
  </footer>
</html>

<!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  -->
